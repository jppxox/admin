<!DOCTYPE html><html><head><title>JPPX - SafeAdmin Login</title><style>body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#1e1e2f,#2a2a40);color:white;text-align:center;margin:0;padding:0}.login-box{background:#2e2e45;padding:40px;margin:100px auto;width:300px;border-radius:32px;box-shadow:0 0 15px rgba(0,0,0,0.4);animation:fadeIn 1s ease}input[type="password"],button{width:90%;padding:12px;margin:10px 0;border-radius:18px;border:none;font-size:16px}button{background:#00b894;color:white;cursor:pointer;transition:background 0.3s ease}button:hover{background:#00cec9}@keyframes fadeIn{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}</style></head><body><div class="login-box"><h2>Login</h2><input type="password" id="password" placeholder="Enter password" onkeypress="checkEnter(event)"><button onclick="checkPassword()">Login</button></div><script>const correctHash="4347d0f8ba661234a8eadc005e2e1d1b646c9682";async function checkPassword(){const encoder=new TextEncoder();const data=encoder.encode(document.getElementById("password").value);const hashBuffer=await crypto.subtle.digest("SHA-256",data);const hashArray=Array.from(new Uint8Array(hashBuffer));const hashHex=hashArray.map(b=>b.toString(16).padStart(2,"0")).join("");if(hashHex===correctHash){window.location.href="/panel.html"}else{alert("Invalid password")}}function checkEnter(event){if(event.key==="Enter"){checkPassword()}}</script></body></html>
