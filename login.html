<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - JPPanel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 20px;
      width: 80%;
      outline: none;
      transition: 0.3s;
    }
    input[type="password"]:focus {
      box-shadow: 0 0 10px #00c6ff;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    button:hover {
      background: #0072ff;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Secure Admin Login</h2>
    <input type="password" id="password" placeholder="Enter password" onkeypress="checkEnter(event)">
    <br>
    <button onclick="validate()">Login</button>
  </div>
  <script>
    const correctHash = "e954a9a2827b46e505de76fa6103f0b5d66eb58b3d645f1a7de80a3697c2a3c2";
    async function validate() {
      const input = document.getElementById("password").value;
      const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(input));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      if (hashHex === correctHash) {
        window.location.href = "panel.html";
      } else {
        alert("Incorrect password.");
      }
    }
    function checkEnter(e) {
      if (e.key === "Enter") validate();
    }
  </script>
</body>
</html>
