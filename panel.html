<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <meta name="description" content="Admin Panel for JPPX">
  <link rel="icon" href="https://jppx.xyz/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comfortaa', sans-serif;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(8px);
    }
    h1 {
      margin-bottom: 20px;
    }
    .stats {
      margin-bottom: 30px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #008b8b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <div class="stats">
      <p><strong>Domain:</strong> jppx.xyz</p>
      <p><strong>Users online:</strong> 124</p>
      <p><strong>Current time:</strong> 04/15/2025 22:05:50</p>
    </div>
    <button onclick="location.href='/manage-users'">Manage Users</button>
    <button onclick="location.href='/settings'">Settings</button>
  </div>
</body>
</html>
