<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPPX - Admin Panel</title>
  <meta name="description" content="Admin panel for JPPX with detailed domain statistics">
  <link rel="icon" href="/favicoc.png" type="image/png">
  <!-- Using Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .panel-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 40px;
      box-shadow: 0 8px 30px rgba(0,191,255,0.3);
      width: 95%;
      max-width: 1200px;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 40px;
      font-weight: 600;
    }
    .details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 4px 12px rgba(0,191,255,0.3);
      min-width: 200px;
      flex: 1 1 250px;
      font-size: 18px;
    }
    .chart-container {
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .button {
      background: #00bfff;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #008fb3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Enforce login: redirect if not logged in -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
  <div class="panel-container">
    <h1>JPPX Admin Panel</h1>
    <div class="details">
      <div class="stat">
        <p><strong>Domain:</strong> jppx.xyz</p>
        <p><strong>Status:</strong> <span id="domainStatus">Loading...</span></p>
      </div>
      <div class="stat">
        <p><strong>Current Date:</strong> <span id="currentDate">--/--/----</span></p>
        <p><strong>Time:</strong> <span id="currentTime">--:--:--</span></p>
      </div>
      <div class="stat">
        <p><strong>DNS Records:</strong></p>
        <p>A: 1.2.3.4</p>
        <p>MX: mail.jppx.xyz</p>
      </div>
    </div>
    <div class="chart-container">
      <p><strong>Uptime Chart:</strong></p>
      <canvas id="uptimeChart" width="600" height="300"></canvas>
    </div>
    <div class="button-group">
      <button class="button" onclick="manageUsers()">Manage Users</button>
      <button class="button" onclick="openSettings()">Settings</button>
      <button class="button" onclick="logout()">Logout</button>
    </div>
  </div>
  <script>
    // Fetch domain status (example API – adjust as needed)
    function fetchDomainStatus() {
      fetch("https://status.jppx.xyz/api")
        .then(response => { if(response.ok) return response.json(); else throw new Error("Not OK"); })
        .then(data => {
          document.getElementById("domainStatus").textContent = data.status || "Available";
        })
        .catch(() => {
          document.getElementById("domainStatus").textContent = "Unavailable";
        });
    }
    // Update date and time
    function updateDateTime() {
      const now = new Date();
      document.getElementById("currentDate").textContent = now.toLocaleDateString();
      document.getElementById("currentTime").textContent = now.toLocaleTimeString();
    }
    // Render uptime chart using Chart.js
    function renderChart() {
      const ctx = document.getElementById("uptimeChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          datasets: [{
            label: "Uptime (%)",
            data: [99, 98, 97, 99.5, 100, 99.7, 98.9],
            backgroundColor: "rgba(0,191,255,0.3)",
            borderColor: "#00bfff",
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          scales: { y: { beginAtZero: true, max: 100 } }
        }
      });
    }
    // Dummy functions for buttons
    function manageUsers() { alert("Manage Users function is not implemented yet."); }
    function openSettings() { alert("Settings function is not implemented yet."); }
    function logout() { localStorage.removeItem("loggedIn"); window.location.href = "login.html"; }
    
    fetchDomainStatus();
    renderChart();
    updateDateTime();
    // Update date and time every second
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
