<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPPX - Admin Panel</title>
  <meta name="description" content="Admin panel for JPPX with domain statistics">
  <link rel="icon" href="/favicoc.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: 'Comfortaa', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .panel-container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,191,255,0.3);
      max-width: 800px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }
    .stat {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,191,255,0.3);
    }
    button {
      background: #00bfff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    button:hover {
      background: #008fb3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- If not logged in, redirect to login -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
  <div class="panel-container">
    <h1>Welcome to JPPX Admin Panel</h1>
    <div class="stat">
      <p><strong>Domain:</strong> jppx.xyz</p>
      <p><strong>Status:</strong> <span id="domainStatus">Loading...</span></p>
    </div>
    <div class="stat">
      <p><strong>Uptime Chart:</strong></p>
      <canvas id="uptimeChart" width="400" height="200"></canvas>
    </div>
    <button onclick="logout()">Logout</button>
  </div>
  
  <script>
    // Example domain status fetch – change URL to your real API if needed
    function fetchDomainStatus() {
      fetch("https://status.jppx.xyz/api")
        .then(response => response.json())
        .then(data => {
          document.getElementById("domainStatus").textContent = data.status || "Online";
        })
        .catch(() => {
          document.getElementById("domainStatus").textContent = "Unavailable";
        });
    }
    
    function renderChart() {
      const ctx = document.getElementById("uptimeChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          datasets: [{
            label: "Uptime (%)",
            data: [99, 98, 97, 99.5, 100, 99.7, 98.9],
            backgroundColor: "rgba(0,191,255,0.3)",
            borderColor: "#00bfff",
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
    }
    
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
    
    fetchDomainStatus();
    renderChart();
  </script>
</body>
</html>
